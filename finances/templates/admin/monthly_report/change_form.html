{% extends 'admin/change_form.html' %}
{% load soma_extras %}


{%block content%}
  {{ block.super }}
  <h2>Всього доходу: {{ original.report.earnings.total }}&nbsp;грн</h2>

  <svg id="earnings-report" viewBox="0 0 700 250" width="700px" height="250px"
    style="display: block; fill: green;" xmlns="http://www.w3.org/2000/svg">
  </svg>
  <h2>Всього витрат: {{ original.report.expenses.total }}&nbsp;грн</h2>
  <svg id="expenses-report" viewBox="0 0 700 250" width="700px" height="250px"
    style="display: block; fill: red;" xmlns="http://www.w3.org/2000/svg">
  </svg>
  <script>
    const scaleSize = getScaleSize({{original.report|safe}});
    fillReport('earnings-report', {{original.report.earnings|safe}}, scaleSize);
    fillReport('expenses-report', {{original.report.expenses|safe}}, scaleSize);
  </script>
{% endblock %}
